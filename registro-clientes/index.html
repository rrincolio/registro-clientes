<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes - Foper Máquinas</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png">
    <meta name="theme-color" content="#28a745">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 0 auto 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        .download-btn {
            margin: 20px auto;
            display: block;
            background-color: #007bff;
        }
        .download-btn:hover {
            background-color: #0069d9;
        }
        #search {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 10px auto;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Registro de Clientes - Foper Máquinas</h1>

    <form id="clienteForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="cpfCnpj" placeholder="CNPJ/CPF" required>
        <input type="tel" id="telefone" placeholder="Tel/Cel" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <button type="submit">Registrar Cliente</button>
    </form>

    <input type="text" id="search" placeholder="Pesquisar cliente por nome...">

    <button class="download-btn" onclick="downloadCSV()">Baixar Histórico (CSV)</button>

    <table id="clientesTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CNPJ/CPF</th>
                <th>Tel/Cel</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody>
            <!-- Clientes serão adicionados aqui -->
        </tbody>
    </table>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => {
                console.log('Service Worker registrado com sucesso!');
            });
        }

        const form = document.getElementById('clienteForm');
        const clientesTable = document.getElementById('clientesTable').getElementsByTagName('tbody')[0];
        const searchInput = document.getElementById('search');

        let clientes = JSON.parse(localStorage.getItem('clientes')) || [];
        atualizarTabela();

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const cliente = {
                nome: document.getElementById('nome').value,
                cpfCnpj: document.getElementById('cpfCnpj').value,
                telefone: document.getElementById('telefone').value.replace(/\D/g, ''),
                email: document.getElementById('email').value
            };
            clientes.push(cliente);
            localStorage.setItem('clientes', JSON.stringify(clientes));
            atualizarTabela();
            form.reset();
            enviarWhatsapp(cliente.telefone);
        });

        function atualizarTabela() {
            const filtro = searchInput.value.toLowerCase();
            clientesTable.innerHTML = '';
            clientes
                .filter(c => c.nome.toLowerCase().includes(filtro))
                .forEach(c => {
                const row = clientesTable.insertRow();
                row.insertCell(0).textContent = c.nome;
                row.insertCell(1).textContent = c.cpfCnpj;
                row.insertCell(2).textContent = c.telefone;
                row.insertCell(3).textContent = c.email;
            });
        }

        searchInput.addEventListener('input', atualizarTabela);

        function downloadCSV() {
            if(clientes.length === 0) {
                alert('Nenhum cliente registrado para download.');
                return;
            }
            let csv = 'Nome,CNPJ/CPF,Tel/Cel,E-mail\n';
            clientes.forEach(c => {
                csv += `"${c.nome}","${c.cpfCnpj}","${c.telefone}","${c.email}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'clientes.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        function enviarWhatsapp(numero) {
            if(numero.length >= 8) {
                const mensagem = encodeURIComponent("A Foper Máquinas agradece sua visita! Qualquer dúvida, estamos à disposição!");
                const url = `https://wa.me/${numero}?text=${mensagem}`;
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
